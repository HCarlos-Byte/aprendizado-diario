<!doctype html>
<html lang="pt-br">

<head>

    <title>Clone HBO</title>

<body>
    <nav class="menu">
        <a href="index.html" class="menu_logo">
            <img src="assests/img/hbo-logo.svg" alt="logo da HBO" class="menu_logo-image">
        </a>

            <a href="singIn.html" class="menu_item">Entrar</a>
            <a href="#assinatura" class="menu_item menu_item-button button">Assine Agora</a>

    <main class="content-login">
        <form class="login container">
            <h1 class="login-title">Entrar</h1>
            <label class="login-label">Você tem uma conta da HBO Max?</label>
            <input class="login-field" type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input class="login-field" type="password" name="password" id="password" placeholder="Senha" minlength="8">
            <div class="login-action">
                <button type="submit" class="button button-gradient">Entrar</button>
                <a href="#" class="login-link">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
    <footer class="footer container">
        <div>
            <a class="footer_link" href="https://www.hbomax.com/br/pt/sitemap">
                Agora na HBO Max
            </a>

            </a>
            <a class="footer_link" href="https://www.hbomax.com/br/pt/feature">

            </a>
            <a class="footer_link" href="https://www.hbomax.com/br/pt/series">Séries</a>

        </div>

            Max é usado sob
            licença.
        </p>

            <a href="https://www.facebook.com/HBOMaxBr/"><img src="assests/img/fb_0.png" alt="Facebook HBO"></a>
            <a href="https://twitter.com/HBOMaxBR"><img src="assests/img/twitter_0.png" alt="TWITER HBO"></a>
            <a href="https://www.instagram.com/hbomaxbr/"><img src="assests/img/instagram_0.png"
                    alt="INSTAGRAM HBO"></a>
            <a href="https://www.youtube.com/c/hbomaxbr"><img src="assests/img/youtube_0.png" alt="YOUTUBE HBO"></a>
        </div>
